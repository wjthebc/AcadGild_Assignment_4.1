  <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="third">
    <!--the below section an unordered list with just the third item styled-->

    <p>Apply to third child</p>

      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
      <li>Fifth</li>
      <li>Sixth</li>

    </ul>
    </section>
